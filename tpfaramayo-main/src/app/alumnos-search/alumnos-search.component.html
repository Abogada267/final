<div id="search-component">
    <h4><label for="search-box">Alumnos Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let hero of alumnos$ | async">
            <a routerLink="/detail/{{alumnos.id}}">
                {{alumnos.name}}
            </a>
        </li>
    </ul>
</div>
