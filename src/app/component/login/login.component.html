<div class="jumbotron">
    <h2>Login</h2>
    <hr>

    <form autocomplete="off" (ngSubmit)="enviar()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" [(ngModel)]="login.email" name="email">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="login.password" name="password">
        </div>

        <button class="btn btn-success mr-4 mt-3">Login</button>
        <a routerLink="/register" class="btn btn-warning mt-3">Ir a Register</a>
    </form>

</div>
